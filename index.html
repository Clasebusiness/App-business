<!DOCTYPE html>
<html lang="es">
<head>

  <title>B Ai - Clase Business</title>

  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-[#101823] text-white">
  <div id="app">

    <!-- â–‹ VISTA 1 : HOME -->
    <section id="home" class="view active">
      <h2 class="text-center font-bold text-2xl mt-6">Bienvenido a B Ai</h2>
      <div class="px-6 py-4 text-center">
        <p class="opacity-80">Tu estilo perfecto guiado por expertos + IA</p>
      </div>
    </section>

    <!-- â–‹ VISTA 2 : PROYECCIÃ“N DE ESTILO -->
    <section id="style" class="view hidden">
      <h2 class="title">Simulador de Estilo con IA</h2>

      <div class="px-6 pt-3">
        <label class="block mb-3">Sube una foto o usa cÃ¡mara 3D</label>
        <input type="file" accept="image/*" id="uploadImage"
          class="w-full bg-[#223349] p-2 rounded-lg" />
      </div>

      <button onclick="applyAIStyle()"
        class="btn-primary mt-4 mx-auto block">Generar Estilo</button>

      <div id="styleResult"
        class="mt-4 p-3 text-center hidden">AquÃ­ aparecerÃ¡ tu nuevo look ðŸ˜‰</div>
    </section>

    <!-- â–‹ VISTA 3 : RESERVAS -->
    <section id="bookings" class="view hidden">
      <h2 class="title">Reservar Servicio</h2>
      <p class="text-center opacity-80 px-4">Agenda con tu barbero favorito</p>
      <button class="btn-primary mt-4 mx-auto">Ver Disponibilidad</button>
    </section>

    <!-- â–‹ VISTA 4 : TIENDA -->
    <section id="store" class="view hidden">
      <h2 class="title">Tienda</h2>
      <div class="text-center opacity-70">Productos para tu estilo</div>
      <div class="grid grid-cols-2 gap-4 p-4">
        <div onclick="addToCart('Cera Premium')" class="product-card">Cera Premium</div>
        <div onclick="addToCart('Aceite de Barba')" class="product-card">Aceite Barba</div>
      </div>
    </section>

    <!-- â–‹ VISTA 5 : PERFIL -->
    <section id="profile" class="view hidden">
      <h2 class="title">Mi Perfil</h2>
      <p class="opacity-80 text-center">Nombre | Tipo de cabello | Estilos guardados</p>
    </section>

  </div>

  <!-- â–‹ MENÃš INFERIOR -->
  <nav class="bottom-nav">
    <button onclick="navigate('home')">Inicio</button>
    <button onclick="navigate('style')">Estilos IA</button>
    <button onclick="navigate('bookings')">Reservar</button>
    <button onclick="navigate('store')">Tienda</button>
    <button onclick="navigate('profile')">Perfil</button>
  </nav>

  <script src="app.js"></script>
</body>

</html>
